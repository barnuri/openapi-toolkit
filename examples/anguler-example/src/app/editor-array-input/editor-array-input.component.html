<div>
    <b>{{ arrayInput.name }}:</b><button (click)="addItem()">Add</button>
    <div *ngFor="let i of getIndexes()">
        <div *ngIf="!isItemDeleted(i)">
            <app-editor-input [editorInput]="modifyIndex(i)" [changes]="changes" (setChanges)="setChanges.emit($event)" [value]="value"></app-editor-input>
            <button (click)="deleteItem(i)">Delete</button>
        </div>
    </div>
</div>
