<div>
    <b>{{ name }}:</b><button (click)="addItem()">Add</button>
    <div *ngFor="let item of items; let i = index">
        <div *ngIf="!item['x-editorDeleted']">
            <app-editor-input [editorInput]="modifyIndex(i)" [changes]="changes" [setChanges]="setChanges" [value]="value"></app-editor-input>
            <button (click)="deleteItem(i)">Delete</button>
        </div>
    </div>
</div>
