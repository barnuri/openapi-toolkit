<div>
    <h1>{{ editor.name }}</h1>
    <div style="padding-left: '20px'">
        <app-editor-input
            *ngFor="let input of editor.inputs"
            [value]="value"
            [changes]="changes"
            (setChanges)="setChanges.emit($event)"
            [editorInput]="input"
        ></app-editor-input>
    </div>
</div>
