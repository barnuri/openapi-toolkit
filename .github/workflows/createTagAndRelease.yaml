           
name: Create Tag And Release
on:
  push:
    branches:
      - master
jobs:
  createTagAndRelease:
    runs-on: ubuntu-latest
    name: Create Tag And Release
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Set Tag Name
        run: |           
          git fetch --tags
          newestTag=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "newestTag=$newestTag"
          newTag=$(echo "$newestTag" | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{if(length($NF+1)>length($NF))$(NF-1)++; $NF=sprintf("%0*d", length($NF), ($NF+1)%(10^length($NF))); print}')
          echo "newTag=$newTag"
          echo "newTagName=$newTag" >> $GITHUB_ENV
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ env.newTagName }}',
              sha: context.sha
            })
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ env.newTagName }}
          release_name: Release ${{ env.newTagName }}
          body: |
            Version ${{ env.newTagName }}
          draft: false
          prerelease: false
